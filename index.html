<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="shortcut icon" type="image/png" href="/favicon.svg" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Fast Bank</title>
	</head>
	<body>
		<!------------------------------------ NAV ------------------------------------>

		<nav>
			<p class="welcome">Log in to get started</p>

			<img src="favicon.svg" alt="Logo" class="logo" />

			<form class="login">
				<input type="text" placeholder="user" class="inputLogin inputUserLogin" />

				<input
					type="text"
					placeholder="pin"
					maxlength="4"
					class="inputLogin inputPinLogin"
				/>

				<button class="btnLogin">&rarr;</button>
			</form>
		</nav>

		<!------------------------------------ APP ------------------------------------>

		<main class="app">
			<!--------------------- BALANCE --------------------->

			<div class="balance">
				<div>
					<p class="labelBalance">Current balance</p>

					<p class="dateBalance">As of <span class="date">05/09/2022</span></p>
				</div>

				<p class="valueBalance">0000£</p>
			</div>

			<!--------------------- MOVEMENTS --------------------->

			<div class="movements">
				<div class="rowMovements">
					<div class="typeMovements typeDepositMovements">2 deposit</div>

					<div class="dateMovements">3 days ago</div>

					<div class="valueMovements">4 000£</div>
				</div>

				<div class="rowMovements">
					<div class="typeMovements typeWithdrawMovements">1 withdrawal</div>

					<div class="dateMovements">24/01/2022</div>

					<div class="valueMovements">-378£</div>
				</div>
			</div>

			<!--------------------- SUMMARY --------------------->

			<div class="summary">
				<p class="labelSummary">In</p>

				<p class="valueSummary valueInSummary">0000£</p>

				<p class="labelSummary">Out</p>

				<p class="valueSummary valueOutSummary">0000£</p>

				<p class="labelSummary">Interest</p>

				<p class="valueSummary valueInterestSummary">0000£</p>

				<button class="btnSort">&downarrow; SORT</button>
			</div>

			<!--------------------- TRANSFERS --------------------->
			<div class="operations transferOp">
				<h2>Transfer money</h2>

				<form class="form transferForm">
					<input type="text" class="inputForm inputToForm" />

					<input type="number" class="inputForm inputAmountForm" />

					<button class="btnForm btnTransferForm">&rarr;</button>

					<label class="labelForm">Transfer to</label>

					<label class="labelForm">Amount</label>
				</form>
			</div>

			<!--------------------- LOANS --------------------->
			<div class="operations loanOp">
				<h2>Request loan</h2>

				<form class="form loanForm">
					<input type="number" class="inputForm inputLoanAmountForm" />

					<button class="form__btn form__btn--loan">&rarr;</button>

					<label class="form__label form__label--loan">Amount</label>
				</form>
			</div>

			<!--------------------- CLOSE ACCOUNT --------------------->
			<div class="operations operation--close">
				<h2>Close account</h2>

				<form class="form form--close">
					<input type="text" class="form__input form__input--user" />

					<input
						type="password"
						maxlength="6"
						class="form__input form__input--pin"
					/>

					<button class="form__btn form__btn--close">&rarr;</button>

					<label class="form__label">Confirm user</label>

					<label class="form__label">Confirm PIN</label>
				</form>
			</div>

			<!--------------------- LOGOUT TIMER --------------------->

			<p class="logout-timer">
				You will be logged out in <span class="timer">05:00</span>
			</p>
		</main>

		<!------------------------------------ FOOTER ------------------------------------>

		<footer>
			Copyright &copy; <span class="year">2022</span> by Aurelio Borges
		</footer>

		<script src="script.js"></script>

		<script src="lectures.js"></script>
	</body>
</html>
